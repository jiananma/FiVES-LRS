        <div class="page_center">

                <div class="ui floating dropdown labeled search icon button" id="select_num">

                    <div class="menu">
                        <div class="item">9</div>
                        <div class="item">10</div>
                        <div class="item">11</div>
                        <div class="item">12</div>
                        <div class="item">13</div>
                    </div>
                </div>

                <div class="ui selection dropdown" id="select_config">
                    <input name="gender" type="hidden"></input>
                    <i class="dropdown icon"></i>
                    <div class="default text">选择配置</div>
                    <div class="menu">
                        <div class="item" data-value="9">3狼3神3民 屠边</div>
                        <div class="item" data-value="10">3狼3神4民 屠边</div>

                    </div>
                </div>

                <div class="ui animated button" tabindex="0" id="build_game" data-content="请先选择人数和人员配置!">
                    <div class="visible content">狼人杀</div>
                    <div class="hidden content">
                        建立游戏
                    </div>
                </div>

            </div>

            <div class="ui left icon input">
                <input placeholder="输入房间号" type="text"></input>
                <i class="users icon"></i>
            </div>

            <div class="ui vertical animated button" tabindex="0">
                <div class="visible content">狼人杀</div>
                <div class="hidden content">
                    加入游戏
                </div>
            </div>
        </div>
